<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M2H Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <script src="/dist/index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <aside class="info">
        <h1>M2H Chat</h1>
        <p>Powered by <b>M2H Web Solution</b></p>
        <p>This chat runs in a single Durable Object, optimized for low latency and scalability.</p>
      </aside>

      <main class="chat-box">
        <div id="root" class="chat-messages"></div>
        <form class="chat-input" onsubmit="sendMessage(event)">
          <input type="text" id="messageInput" class="my-input-text" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
